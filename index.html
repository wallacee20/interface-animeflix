<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <!--responsividade-->
    <link rel="stylesheet" href="./style/resposive.css">
   
    <title>NETFLIX-CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo-flix">ANIMEFLIX</h2>
            <nav>
                <a href="a" class="inicial">Início</a>
                <a href="a" class="inicial">Séries</a>
                <a href="a" class="inicial">Filmes</a>
                <a href="a" class="inicial">Documentários</a>
            </nav>
        </div><!--container-->
    </header><!----->
    <main>
        <div class="anime-principal">
            <div class="container">
                <h3 class="shura">Shuratu (1989)</h3>
                <h6>Sci-Fi & Fantasy, Animação, Action & Adventure 24m</h6>
                
                <p class="text-shura">
                    <br>
                    Shurato é obrigado a se jogar no meio desta terrível batalha e a enfrentar seu querido amigo Gai.
                    <br>
                </p>
                <div class="butoes">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div><!--butoes principais-->
            </div><!---->
            
        </div>
    </main><!---->
    <div class="carrosel-filmes">
        <div class="owl-carousel">
            <div class="items">
                <img class="box-animes" src="./img/akira.jpg" alt="">
            </div>
            <div class="items">
                <img class="box-animes" src="./img/hokuto-no-ken.jpg" alt="">
            </div>
            <div class="items">
                <img class="box-animes" src="./img/super-campeoes.jpg" alt="">
            </div>
            <div class="items">
                <img class="box-animes" src="./img/fly.jpg" alt="">
            </div>
        </div>
    </div><!----->

    <script src="https://kit.fontawesome.com/9be1ef7acf.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>

</body>
</html>
